tags:
  - name: Admin/Category
    description: 관리자 전용 카테고리 관리

components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Running"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CategoryInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Hiking"

paths:
  /api/admin/categories:
    get:
      summary: 카테고리 목록 조회
      tags: [Admin/Category]
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: 카테고리 생성
      tags: [Admin/Category]
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        201:
          description: 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  category:
                    $ref: '#/components/schemas/Category'
        409:
          description: 중복된 카테고리명
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/admin/categories/{id}:
    put:
      summary: 카테고리 수정
      tags: [Admin/Category]
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: 카테고리 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        200:
          description: 수정 성공
    delete:
      summary: 카테고리 삭제
      tags: [Admin/Category]
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        200:
          description: 삭제 성공
        500:
          description: 삭제 실패 (연결된 상품 존재 등)