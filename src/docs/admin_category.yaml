tags:
  - name: Admin/Category
    description: 관리자 전용 카테고리 관리

components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Running"
        path:
          type: string
          description:
            주소창 경로 (예: shoes)
        parentId:
          type: integer
          nullable: true
          description: 부모 카테고리 ID (null이면 1차 카테고리)
          example: null
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CategoryInput:
      type: object
      required:
        - name
        - path
      properties:
        name:
          type: string
          example: "Hiking"
        path:
          type: string
          description: "URL 경로에 사용될 영문 소문자"
          example: "sneakers"
      parentId:
        type: integer
        nullable: true
        description: "부모 카테고리 ID (하위 카테고리 생성 시 필수, 1차 생성 시 생략)"
        example: 1

paths:
  /api/admin/categories:
    get:
      summary: 카테고리 목록 조회
      tags: [Admin/Category]
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: 카테고리 생성
      tags: [ Admin/Category ]
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        201:
          description: 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Category created"
                  category:
                    $ref: '#/components/schemas/Category'
        400:
          description: 필수 값 누락
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: 부모 카테고리가 존재하지 않음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: 동일 레벨에 이미 존재하는 이름
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/admin/categories/{id}:
    put:
      summary: 카테고리 수정
      description: 카테고리의 이름과 경로(Path)를 수정합니다.
      tags: [ Admin/Category ]
      security:
        - bearerAuth: [ ]
        - apiKeyAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: 수정할 카테고리 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput' # name, path 필수
      responses:
        200:
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  category:
                    $ref: '#/components/schemas/Category'
        404:
          description: 카테고리 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: 중복된 Path 존재
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: 카테고리 삭제
      tags: [Admin/Category]
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        200:
          description: 삭제 성공
        500:
          description: 삭제 실패 (연결된 상품 존재 등)