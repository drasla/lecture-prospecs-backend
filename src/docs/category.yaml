tags:
  - name: Shop/Category
    description: 사용자용 카테고리 조회 (트리 구조)

components:
  schemas:
    # 재귀적 트리 구조 스키마
    CategoryTree:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "RUNNING"
        path:
          type: string
          example: "running"
        parentId:
          type: integer
          nullable: true
          example: null
        children:
          type: array
          items:
            $ref: '#/components/schemas/CategoryTree'

paths:
  /api/categories:
    get:
      summary: 전체 카테고리 목록 조회
      tags: [Shop/Category]
      description: |
        사용자 화면(GNB, 사이드바 등) 구성을 위한 전체 카테고리 트리를 조회합니다.
        (로그인 불필요)
      security:
        - clientKey: []
      responses:
        200:
          description: 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryTree'
        500:
          description: 서버 에러